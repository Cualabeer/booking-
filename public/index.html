<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container py-3">

    <!-- Toggle Buttons -->
    <div id="userTypeToggle" class="row g-2 mb-3">
      <div class="col-12 col-md-6">
        <button id="customerBtn" class="btn btn-primary w-100 py-3 fs-5">Customer</button>
      </div>
      <div class="col-12 col-md-6">
        <button id="adminBtn" class="btn btn-secondary w-100 py-3 fs-5">Admin</button>
      </div>
    </div>

    <!-- Customer Section -->
    <div id="customerSection">
      <h1 class="mb-4 text-center fs-3">Book a Service</h1>
      <form id="bookingForm" class="row g-3">

        <div class="col-12 col-md-6">
          <input type="text" name="name" class="form-control form-control-lg" placeholder="Name" required>
        </div>
        <div class="col-12 col-md-6">
          <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Phone Number" required>
        </div>

        <div class="col-12 col-md-6">
          <input type="text" name="number_plate" class="form-control form-control-lg" placeholder="Number Plate (max 7 chars)" maxlength="7" pattern="[A-Za-z0-9]{1,7}" required>
        </div>
        <div class="col-12 col-md-6">
          <input type="text" name="car_model" class="form-control form-control-lg" placeholder="Car Model">
        </div>

        <div class="col-12 col-md-6">
          <input type="date" name="date" class="form-control form-control-lg" required>
        </div>
        <div class="col-12 col-md-6">
          <input type="time" name="time" class="form-control form-control-lg" required>
        </div>

        <div class="col-12">
          <select name="service" class="form-select form-select-lg" required>
            <option value="">Select a Service</option>
          </select>
        </div>

        <div class="col-12">
          <textarea name="notes" class="form-control form-control-lg" rows="3" placeholder="Additional Notes"></textarea>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success btn-lg w-100 py-3 fs-5">Book Now</button>
        </div>
      </form>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" style="display:none;">
      <div id="adminHeader" class="d-flex align-items-center justify-content-between mb-3">
        <button id="burgerBtn" class="btn btn-outline-dark fs-3">&#9776;</button>
        <h2 class="mb-0 fs-4">Admin Panel</h2>
      </div>

      <!-- Off-canvas menu -->
      <nav id="adminNav" class="mb-4">
        <div class="d-flex flex-column gap-2">
          <button id="resetDbBtn" class="btn btn-danger btn-lg">Reset Database</button>
          <button id="addTestDataBtn" class="btn btn-info btn-lg">Add Test Data</button>
        </div>
      </nav>

      <!-- Bookings Table -->
      <div id="bookingsView">
        <h3 class="mb-3 fs-4">Bookings</h3>
        <div class="table-responsive">
          <table id="bookingsTable" class="table table-striped table-bordered align-middle text-nowrap">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Number Plate</th>
                <th>Car Model</th>
                <th>Date</th>
                <th>Time</th>
                <th>Service</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
