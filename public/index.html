<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tabs">
  <button class="tab-btn" onclick="openTab('booking')">Booking</button>
  <button class="tab-btn" onclick="openTab('admin')">Admin</button>
</div>

<div id="bookingTab" class="tab-content">
  <h1>Book a Service</h1>
  <form id="bookingForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="phone" placeholder="Phone" required />
    <input type="text" name="car_model" placeholder="Car Model" required />
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <textarea name="notes" placeholder="Additional Notes"></textarea>
    <select name="service" id="serviceSelect" required></select>
    <button type="submit">Book Now</button>
  </form>
</div>

<div id="adminTab" class="tab-content">
  <h1>Admin Panel</h1>
  <button id="addTestDataBtn">Add Test Bookings</button>
  <button id="resetDbBtn">Reset Database</button>
  <p id="adminMessage"></p>
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Phone</th><th>Car Model</th>
        <th>Date</th><th>Time</th><th>Service</th><th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
